<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-cell3.png" alt="Cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/instagram-logo.png" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="img/profile.png" alt="Profile Photo">
                </div>
                <a class="instagram-login" href="#">Continue como finho_ez_gomes</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é finho_ez_gomes?</p>
                <p class="notaccount">
                    <spam class="link-blue">Alterar contas</spam>
                    ou
                    <spam class="link-blue">Cadastre-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
            </div>
        </div>
    </div>
</body>
</html>
